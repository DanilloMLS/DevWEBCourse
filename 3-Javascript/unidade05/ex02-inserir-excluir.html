<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            //add no fim
            salada.push("Mamão");
            
            //add no início
            salada.unshift("Laranja");
            
            //remover do fim
            salada.pop();

            //remover do início
            salada.shift();

            console.log(salada);
            console.log(salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
