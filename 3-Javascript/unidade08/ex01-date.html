<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var meses = ["Jan","Fev","Mar","Abr"];
            var agora = new Date();
            console.log(agora.getFullYear());
            console.log(agora.getDate() + " de " + meses[agora.getMonth()]);
            console.log(agora.getDate());

            var aniversario = new Date(2021,3,15);
            console.log(aniversario.getFullYear());
            console.log(aniversario.getDate() + " de " + meses[aniversario.getMonth()]);
            console.log(aniversario.getDate());
        </script>
    </head>
    <body>
        
    </body>
</html>
