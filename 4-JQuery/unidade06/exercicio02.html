<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
            #janela2 { width:300px; height:300px; background-color:#015; margin-top:20px }
		</style>
        
        <script src="jquery-3.2.1.min.js"></script>
        <script>
			$(function (e) {
                $('#janela').hide();
                $('#janela2').hide();
                //$('#mostrar').click(mostrarElemento);
                $('#mostrar').hover(mostrarElemento,esconderElemento);
                // $('#esconder').click(esconderElemento);
            });

            function mostrarElemento(e) {
                $('#janela').show();
                $('#janela2').show();
            };

            function esconderElemento(e) {
                $('#janela').hide();
                $('#janela2').hide();
            }
            
		</script>        
    </head>

    <body>
        <input type="button" id="mostrar" 	value="Mostrar" />
        <!-- <input type="button" id="esconder" 	value="Esconder" /> -->
        
        <div id="janela"></div>
        <div id="janela2"></div>
    </body>

</html>
